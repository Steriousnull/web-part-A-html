frame.html

<html>
  <head>
    <title>Frame Example</title>
  </head>
  <frameset cols="40%,*">
    <frame src="left.html">
    <frameset rows="60%,*">
      <frame src="right.html">
      <frame src="bottom.html">
    </frameset>
  </frameset>
</html>
